<!DOCTYPE html>
<html>
<head>
  <title>Under Construction Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    .title {
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px #000;
      animation: fadeInUp 1s ease-in-out;
    }

    .emoji {
      font-size: 96px;
      margin-bottom: 20px;
      animation: bounce 1s infinite;
    }

    .clock {
      font-size: 48px;
      margin: 10px 0;
      animation: swipeUp 1s ease-in-out infinite;
    }

    @keyframes swipeUp {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .date {
      font-size: 20px;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    .message {
      font-size: 28px;
      font-style: italic;
      margin-bottom: 30px;
      animation: bounce 1s infinite;
    }

    .cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
      margin-top: 20px;
    }

    .card {
      width: 80%;
      max-width: 300px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
      padding: 20px;
      margin: 10px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #1a1a1a;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .whatsapp-button {
    display: inline-block;
    background-color: #25d366;
    color: #ffffff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    margin-top: 20px;
}

.whatsapp-button i {
    margin-right: 10px;
}

    @media screen and (max-width: 600px) {
      .title {
        font-size: 36px;
      }

      .emoji {
        font-size: 64px;
      }

      .clock {
        font-size: 36px;
        animation: none;
      }

      .date {
        font-size: 18px;
      }

      .message {
        font-size: 23px;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>

  <script>
    // Function to update the clock and date in real-time
    function updateTime() {
      const now = new Date();
      const clockElement = document.getElementById("clock");
      const dateElement = document.getElementById("date");
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      const seconds = String(now.getSeconds()).padStart(2, "0");
      const month = now.toLocaleString("en-US", { month: "long" });
      const day = now.getDate();
      const year = now.getFullYear();

      clockElement.textContent = `${hours}:${minutes}:${seconds}`;
      dateElement.textContent = `${month} ${day}, ${year}`;
    }

    // Update the clock and date every second with a smooth transition effect
    function updateTimeSmooth() {
      const clockElement = document.getElementById("clock");
      const dateElement = document.getElementById("date");
      const newTime = new Date();

      // Fade out the clock and date elements
      clockElement.style.opacity = 0;
      dateElement.style.opacity = 0;

      setTimeout(() => {
        // Update the time and date
        updateTime();

        // Fade in the updated clock and date elements
        clockElement.style.opacity = 1;
        dateElement.style.opacity = 1;
      }, 500); // Wait for 0.5 seconds for a smooth transition

      // Repeat the updateTimeSmooth function every second
      setTimeout(updateTimeSmooth, 1000);
    }

    // Initial call to updateTimeSmooth
    updateTimeSmooth();
